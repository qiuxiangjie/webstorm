<html lang="en">

<body >
    <div class="open-min">
        <div class="open-box" style="margin-top: 10px">
            <p class="open-box-til">正在施工</p>

            <div class="open-img">
                <ul class="clear" id="working">

        </div>

                <ul class="clear" id="complete">
                </ul>
            </div>
        </div>
    </div>
    <div id="picScroll1" class="picScroll"><ul></ul><p></p></div>
    <div id="picScroll2" class="picScroll"><ul></ul><p></p></div>
