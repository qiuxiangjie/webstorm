<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=1" />
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>整改处罚单</title>
    <link rel="stylesheet" href="css/reformStyle.css" class="css"/>
    <style>
        body{background: #4d93fe url("./img/bg_new1.png") no-repeat left top; background-size: 100%;}
    </style>
</head>
<body>
    <div class="main">
        <h2>基本信息</h2>
        <ul class="box1">
            <li class="stick-check">
                <p>二人铁面组巡检</p>
            </li>
            <li>
                <p class="blue waite point" id="reformState"></p>
            </li>
            <li id="shop">
                <p>门店：<span id="shopName"></span></p>
                <p>整改次数：<span id="reformNum"></span></p>
            </li>
            <li class="clear" id="client" >
                <p>客户：<span id="clientName"></span></p>
                <p>合同号：<span id="contractSn"></span></p>
            </li>
            <li><p>地址：<span id="address"></span></p></li>
            <li>
                <p>队长：<span id="teamAdminName"></span></p>
                <p>工程管理员：<span id="projAdminName"></span></p>
            </li>
            <li>
                <p>二人铁面组：<span id="stickAdminName"></span></p>
            </li>
            <li class="dateTime">
                <div class="date-til">
                    <div class="start-date">
                        <p id="createTime"></p>
                        <p>开单日期</p>
                    </div>
                    <div class="end-date">
                        <p id="planFinishTime"></p>
                        <p>要求完成时期</p>
                    </div>
                </div>
                <ul class="date-list">
                </ul>
            </li>
            <li class="date-list-control" id="dataListControl"><span>收起</span><img style="width:20px;" src="./img/floor_03.png" alt=""/></li>
            <li class="level" id="scoreLevelName"></li>
        </ul>
        <h2>扣分概况</h2>
        <ul class="box2">
        </ul>
    </div>
    <div class="footer">
        <ul class="foot clear">
            <li><a class="active" href=""><span>基本概况</span></a></li>
            <li><a href=""><span>整改内容</span></a></li>
            <li><a href=""><span>历史记录</span></a></li>
        </ul>
    </div>
    <div class="alertMes">
        <h3>超时扣分项</h3>
        <ul id="alertMes">
        </ul>
        <div class="delete"></div>
    </div>
</body>
<script src="./js/zepto.min.js"></script>
<script src="./js/tool.js"></script>
<script src="js/reformDetail.js"></script>
</html>
