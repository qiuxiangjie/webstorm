<html>
<head>
    <meta charset="utf-8" />
    <title>Boss系统</title>
    <link href="./stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="./stylesheets/bosStyle.css" rel="stylesheet" />
    <link  href="./stylesheets/jquery-accordion-menu.css" rel="stylesheet" />
    <link href="./stylesheets/font-awesome.css" rel="stylesheet" />
    <link href="./stylesheets/sendlist.css" rel="stylesheet" />

</head>
<body>
<!-- 头部布局 -->
<div class="topTitle">
    <div class="toplogo"><span>BOS系统</span><b></b></div>
    <a class="topExit" href="#">退出</a>
</div>

<!-- 左边布局 -->
<div id="leftWrap" class="leftDiv">
    <div class="headPortrait">
        <div class="headPhoto"><img src="/img/photo.png" /></div>
        <div class="headMess">
            <span>张三四</span>
            <b>18813111922</b>
        </div>
    </div>

    <div id="jquery-accordion-menu" class="jquery-accordion-menu red">
        <ul id="demo-list">
            <li class="active"><a href="#"><i class="fa fa-home"></i>首页 </a></li>
            <li>
                <a href="#"><i class="fa fa-glass"></i>部门管理 </a>
                <ul class="submenu">
                    <li><a href="#">新增部门</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fa fa-file-image-o"></i>员工管理 </a>
                <!--<span class="jquery-accordion-menu-label"> 12 </span>-->
                <ul class="submenu">
                    <li><a href="#">新增员工信息</a></li>
                    <li><a href="#">开通员工账号</a></li>
                    <li><a href="#">关闭员工账号</a></li>
                    <li><a href="#">员工离职</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fa fa-cog"></i>权限组管理 </a>
                <ul class="submenu">
                    <li><a href="#">新增角色</a></li>
                    <!--<li><a href="#">开通员工账号</a>-->
                    <!--<ul class="submenu">-->
                    <!--<li><a href="#">Graphics </a></li>-->
                    <!--<li><a href="#">Vectors </a></li>-->
                    <!--<li><a href="#">Photoshop </a></li>-->
                    <!--<li><a href="#">Fonts </a></li>-->
                    <!--</ul>-->
                    <!--</li>-->
                </ul>
            </li>
        </ul>
    </div>
</div>

<!-- 右边布局 -->
<div class="rightDiv">
    <div class="rightContent">
        <div class="conPubTitile clear">
            <span></span>
        </div>
        <div class="conWrap">
            <div class="send-order-main">
                <div class="send-order-main-left">
                    <p>姓名</p>
                    <p>上传表格</p>
                    <p class="note"><label for="note"></label>备注</p>
                </div>
                <div class="send-order-main-right">
                    <p id="checkName">&nbsp;</p>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <a href="javascript:;" class="upload-btn">
                            <p class="btn-text">上传表格</p>
                            <input id="file" type="file" name="fileData"/>
                        </a>
                    </form>
                    <div class="img">
                        <p style="color: #999">仅支持excel表格</p>
                        <div>
                            <p class="file-check"><span class="file-name"></span><span class="check-warning"></span></p>
                        </div>
                    </div>
                    <p>
                        <textarea placeholder="选填" name="note" id="note" ></textarea>
                    </p>
                    <input type="button" class="submit" value="提交">
                </div>
            </div>
            <div class="msg-bg">
                <div class="sk-wave a-center">
                    <div class="sk-rect sk-rect1"></div>
                    <div class="sk-rect sk-rect2"></div>
                    <div class="sk-rect sk-rect3"></div>
                    <div class="sk-rect sk-rect4"></div>
                    <div class="sk-rect sk-rect5"></div>
                </div>
                <div class="alert-mes submit-success">
                    <p class="til">提交成功</p>
                </div>
                <div class="alert-mes submit-failure">
                    <p class="til">提交失败</p>
                </div>
               <!-- <div class="alert-mes absent">
                    <p>检测到与上期有重复合同号</p>
                    <p>123456，257788，6789899，是否继续上传?</p>
                    <div class="alert-btn">
                        <a class="cancel" href="javascripts:void(0)">取消</a>
                        <a class="confirm" href="javascripts:void(0)">确定</a>
                    </div>
                </div>-->
                <div class="alert-mes error">
                    <p>检测到以下合同号异常</p>
                    <div class="error-list">
                        <ul class="error-list-top clear">
                            <li>合同号</li>
                            <li>原因</li>
                        </ul>
                        <div class="error-list-con">
                        </div>
                        <div class="more-mes">
                            <p></p>
                        </div>
                    </div>
                    <div class="alert-btn">
                        <a class="cancel" href="javascript:void(0)">取消</a>
                        <a class="confirm" href="javascript:void(0)">继续</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="./javascripts/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="./javascripts/jquery-accordion-menu.js" type="text/javascript"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./javascripts/bossScript.js" type="text/javascript"></script>
<script src="./javascripts/sendorder.js" type="text/javascript"></script>
</html>
