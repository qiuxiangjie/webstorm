        <div class="headPhoto"><img src="/img/photo.png" /></div>
        <div class="headMess">
            <span>张三四</span>
            <b>18813111922</b>
        </div>
    </div>

    <div id="jquery-accordion-menu" class="jquery-accordion-menu red">
        <ul id="demo-list">
            <li class="active"><a href="#"><i class="fa fa-home"></i>首页 </a></li>
            <li>
                <a href="#"><i class="fa fa-glass"></i>部门管理 </a>
                <ul class="submenu">

            <li>

        </ul>

</div>

<!-- 右边布局 -->
<div class="rightDiv">
    <div class="rightContent">
        <div class="conPubTitile clear">
            <span>MarkDown记录修改</span>
        </div>
        <div class="conWrap">
            <div class="zhd-detail">
                <div class="box">
                    <ul>
                        <li><p><label>MarkDown小票号：</label><input type="text"></p></li>
                        <li><p><label>MarkDown小票日期：</label><input type="text"></p></li>
                        <li><p><label>SKU：</label><input type="text"></p></li>
                        <li><p><label>数量：</label><input type="text"></p></li>
                        <li><p><label>百安居售价：</label><input type="text"></p></li>
                        <li><p><label>天猫售价：</label><input type="text"></p></li>
                        <li><p><span>总差价：</span><span id="signDatetime">暂无</span></p></li>
                        <li><p><label>原因：</label><select  >
                            <option value="-1">全部</option>
                            <option value="1">已签收</option>
                            <option value="0">未签收</option>
                        </select></p></li>
                        <li><p><label>等级日期：</label><input type="text"></p></li>
                        <li><p><label>登记人：</label><input type="text"></p></li>
                        <li><p><span>修改日期：</span><span class='signImgs'>暂无</span></p></li>
                        <li><p><span>修改人：</span><span class='signImgs'>暂无</span></p></li>

                    </ul>
                    <ul>
                        <li><p><span>MarkDown小票：</span><span id="signTime">暂无</span></p></li>
                        <li> <p><span>比价对手截图：</span><span id="imgs">暂无</span></p></li>
                        <li><p><span>原始小票：</span><span class='imgs' >暂无</span></p></li>
                    </ul>
                    <ul id="signImgs" class="zhd-img-list clear">
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                        <li><img src="/" ></li>
                    </ul>

                    <div class="up-data">
                        <input type="button" value="提交" id="upData" class="zhd-search">
                    </div>
                </div>

            </div>
