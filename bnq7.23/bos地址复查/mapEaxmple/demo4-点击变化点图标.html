<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0bpHQGGmnf1TciHIGHqoGaGcY3pnuCj4"></script>
    <title>拖拽地图</title>
</head>
<body>
<div style="width:780px; height:550px;margin:0 auto; overflow: hidden; position: relative; background-color: #ccc">
    <div id="allmap"></div>
</div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("map"); // 创建地图实例
    var point = new BMap.Point(116.404, 39.915); // 创建点坐标
    map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别

/*    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.setDefaultCursor("crosshair");*/
    map.addEventListener("click", function(e){   //点击事件
        if(!e.overlay){
            var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(23, 25), {
                offset: new BMap.Size(10, 25), // 指定定位位置
                imageOffset: new BMap.Size(0, 0 - 10 * 25) // 设置图片偏移
            });

            var marker=new BMap.Marker(e.point,{icon:myIcon});
            map.removeOverlay(preMarker);
            map.addOverlay(marker);
            preMarker=marker;
        }
    });

</script>
