<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div onclick="testDiv()">
        123456
    </div>
    <br/>
    <div id="tt" onclick="tt()">
        456789
    </div>
    <ul onclick="testLi()">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>

    <script>
       function testLi(){
            var li=document.getElementsByTagName('li');
            li[0].style.display='none';

        function testDiv(){
            var div=document.getElementsByTagName('div');
            div[0].style.display='none';
            setTimeout("testIn()",5000);
        }
        function testIn(){
            var li=document.getElementsByTagName('li');
            li[0].style.display="block";
        }

        function tt(){
            var tt=document.getElementById('tt');
            tt.style.display="none";
        }

    </script>
</body>
</html>
