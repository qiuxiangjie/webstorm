<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>before„ÄÅafter</title>
    <style>

        .box h3{
            text-align:center;
            position:relative;
            top:80px;
        }
        .box {
            width:70%;
            height:200px;
            background:#FFF;
            margin:40px auto;
        }

        .effect{
            position:relative;

        }
        .effect::before, .effect::after{
            content:"";
            position:absolute;
            z-index:-1;
            box-shadow:0 0 20px rgba(0,0,0,0.8);
            top:50%;
            bottom:0;
            left:10px;
            right:10px;
            border-radius:100px / 10px;
        }
        .main{
            background:red;
            height:1000px;
            width:1000px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box effect">
        <h3>Shadow Effect </h3>
    </div>
</div>

</body>
</html>
