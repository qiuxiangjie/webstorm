<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function hi(){
        var a = 1;
        return function(){
            console.log(a++);
        };
    }
    var aaa = hi();//保存hi()函数返回的函数；
    var bbb = hi;//保存hi()函数的指针；
    aaa();//1
    aaa();//2
    bbb();//
    bbb()();//1
    aaa();//3
    bbb()();//1

</script>

</body>
</html>
