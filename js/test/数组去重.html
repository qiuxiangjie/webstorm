<script>
    //方法一：
  function removeDuplicatedItem(ar) {
    var tmp = {},
      ret = [];

    for (var i = 0, j = ar.length; i < j; i++) {
      if (!tmp[ar[i]]) {
        tmp[ar[i]] = 1;
        ret.push(ar[i]);
      }
    }

    return ret;
  }

  var arr = [1,2,3.4,5,5,7,8,6,5,4,4,45,5,6,7,7,32];
  var newArr = removeDuplicatedItem(arr);
  console.log(newArr);

  //方法二：
    function removeDuplicatedItem2(arr) {
      return Array.from(new Set(arr));
    }
</script>
