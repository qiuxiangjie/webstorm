<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array1 = [1, 9, 3, 5, 6, 7, 5, 8, 12, 6, 4];
    // 冒泡排序
    function sort1 (arr) {
        for (var i = arr.length - 1 ; i > 0; i--) {
            for (var j = 0; j < i ; j ++) {
                if (arr[j] > arr[j + 1]) {
                    /* ^= 异或*/
                    arr[j] ^= arr[j + 1];
                    arr[j+ 1] ^= arr[j];
                    arr[j] ^= arr[j + 1];
                }
            }
        }
        return arr
    }
    console.log(sort1 (array1))


</script>
</body>
</html>
