<script>
    function splitString(str) {
      let arr = [];
      let t = 1;
      let j = 0;
      for (let i = 0; i <= str.length - 1; i++) {
        if (str.charAt(i) === ' ') {
            // 字符串
          arr.push(str.substring(j, i));
          j = i; t = 0
        }
        if (str.charAt(i) !== ' ' && t === 0) {
            // 非字符串
          arr.push(str.substring(j, i));
          j = i; t = 1;
        }
        if (i === str.length - 1) {
          arr.push(str.substring(j, str.length));
        }
      };
      return arr
    }
</script>
