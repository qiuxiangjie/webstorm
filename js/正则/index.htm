<body>
  <script>
function toThousandFilter(num) {
  let str = (+num || 0).toFixed(2).toString();
  if (str.indexOf('.') > 0) {
    return str.replace(/^-?\d+/g, m => {
      return m.replace(/(?=(?!\b)(\d{3})+$)/g, ',')
    })
  } else {
    return str.replace(/^-?\d+/g, m => m.replace(/(?=(?!\b)(\d{3})+$)/g, ',')) + '.00'
  }
}
    
  </script>
