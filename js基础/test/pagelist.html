<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <style>
        *{margin:0;padding:0;}
        div{width:500px; height:500px; margin:0 auto; background:palevioletred;padding-top:20px;}
        ul{list-style:none;}
        .tab-con{height:400px;width:300px;overflow:hidden;margin:20px auto;}
        .tab-con li{height:400px;width:300px;background:#FFF; color:darkred;font-size:100px; display:none;}
        .tab-con li.show{ display:block;}
        .page-list{ left:50%;position:relative; float:left;}
        .page-list li{position:relative; left:-50%;float:left;width:50px;height:25px;line-height:25px;text-align:center; background:#555555; color:#FFF;margin-right:1px;}
        .page-list li.active{background:#1d82c8;}

    </style>
</head>
<body>
<div>
    <ul class="tab-con J_tab_con">
        <li class="show">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="page-list J_page_list">
        <li class="prev">上一页</li>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="next">下一页</li>
    </ul>
</div>
<script>
    $(function () {

        $(".J_page_list li:not('.prev,.next')").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            $(".J_tab_con li").eq($(this).index()-1).addClass("show").siblings().removeClass("show");
        });
        $(".J_page_list li.prev").click(function () {
            var pageShow = $(".J_tab_con li.show");
            if(pageShow.prev().get(0)){
                pageShow.removeClass("show").prev().addClass("show");
                $(".J_page_list li.active").removeClass("active").prev().addClass("active");
            }else{
                alert("已经是第一页！")
            }
        });
        $(".J_page_list li.next").click(function () {
            var pageShow = $(".J_tab_con li.show");
            if(pageShow.next().get(0)){
                pageShow.removeClass("show").next().addClass("show");
                $(".J_page_list li.active").removeClass("active").next().addClass("active");
            }else{
                alert("已经是最后一页！")
            }
        });

                $(".tab-con li").eq(n).show().siblings().hide();

            });

        }*/

    })
</script>

</body>
</html>
