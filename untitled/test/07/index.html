    $(".pre").click(function () {
        if(a.scrollLeft() >= b.width())
            a.scrollLeft(0);

        }
    });
    $(".next").click(function () {

        else{
            a.stop().animate({scrollLeft:'-=300px'},1000);
        }
    });
	function Marquee(){
		if(a.scrollLeft() >= b.width())

		else{
			//a.scrollLeft(a.scrollLeft()+2);
			a.animate({scrollLeft:'+=300px'},1000);
            a.removeClass(sd01b);
		}
	}
	$(function(){
		//两秒后调用
		var sliding=setInterval(Marquee,_speed);
		a.hover(function() {
			//鼠标移动DIV上停止
			clearInterval(sliding);
		},function(){
			//离开继续调用
			sliding=setInterval(Marquee,_speed);
		});
	});
