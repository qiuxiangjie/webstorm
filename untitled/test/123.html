<script>
    $(function(){
        $(".til > div").click(function(){
           $(this).parent().siblings().find("p").hide();
            var $p = $(this).parent().find("p");
            if($p.css("display")=="block"){
                $p.hide();
            }else{
                $p.show();
            }
        });
        $(".til div p").click(function(){
            $(this).addClass("red").parent().parent().siblings(".til").find("p").removeClass("red");
        })
    });
