<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta charset="utf-8">

<title>jQuery多张图片批量上传插件</title>

<script src="jQuery%E5%A4%9A%E5%BC%A0%E5%9B%BE%E7%89%87%E6%89%B9%E9%87%8F%E4%B8%8A%E4%BC%A0%E6%8F%92%E4%BB%B6_files/jquery.js"></script>



<link rel="stylesheet" type="text/css" href="jQuery%E5%A4%9A%E5%BC%A0%E5%9B%BE%E7%89%87%E6%89%B9%E9%87%8F%E4%B8%8A%E4%BC%A0%E6%8F%92%E4%BB%B6_files/webuploader.css">

<link rel="stylesheet" type="text/css" href="jQuery%E5%A4%9A%E5%BC%A0%E5%9B%BE%E7%89%87%E6%89%B9%E9%87%8F%E4%B8%8A%E4%BC%A0%E6%8F%92%E4%BB%B6_files/diyUpload.css">

<script type="text/javascript" src="jQuery%E5%A4%9A%E5%BC%A0%E5%9B%BE%E7%89%87%E6%89%B9%E9%87%8F%E4%B8%8A%E4%BC%A0%E6%8F%92%E4%BB%B6_files/webuploader.js"></script>

<script type="text/javascript" src="jQuery%E5%A4%9A%E5%BC%A0%E5%9B%BE%E7%89%87%E6%89%B9%E9%87%8F%E4%B8%8A%E4%BC%A0%E6%8F%92%E4%BB%B6_files/diyUpload.js"></script>

<style>

*{ margin:0; padding:0;}

#box{ margin:50px auto; width:540px; min-height:400px; background:#FF9}

#demo{ margin:50px auto; width:540px; min-height:800px; background:#CF9}

</style></head>



<body>

<div id="box">
	<div id="test" class="webuploader-container">
		<div class="webuploader-pick">点击选择图片</div>
		<div id="rt_rt_1b8rhufrst3aa2m1nai182fgjc1" style="position: absolute; top: 0px; left: 0px; width: 126px; height: 42px; overflow: hidden; bottom: auto; right: auto;">
			<input name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*" type="file">
			<label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
		</div>
	</div>

</div>



<div id="demo">

	<div id="as" class="webuploader-container"><div class="webuploader-pick">选择文件</div><div id="rt_rt_1b8rhufs1eqq1dkep041hlc12ta4" style="position: absolute; top: 0px; left: 0px; width: 94px; height: 42px; overflow: hidden; bottom: auto; right: auto;"><input name="file" class="webuploader-element-invisible" multiple="multiple" accept="" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label></div></div>

</div>



<script type="text/javascript">



/*

* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;

* 其他参数同WebUploader

*/



$('#test').diyUpload({

	url:'server/fileupload.php',

	success:function( data ) {

		console.info( data );

	},

	error:function( err ) {

		console.info( err );	

	}

});



$('#as').diyUpload({

	url:'server/fileupload.php',

	success:function( data ) {

		console.info( data );

	},

	error:function( err ) {

		console.info( err );	

	},

	buttonText : '选择文件',

	chunked:true,

	// 分片大小

	chunkSize:512 * 1024,

	//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);

	fileNumLimit:50,

	fileSizeLimit:500000 * 1024,

	fileSingleSizeLimit:50000 * 1024,

	accept: {}

});

</script>





</body></html>
